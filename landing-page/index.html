<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>LandinPage</title>
</head>
<body>
    
    <div class="topPage">
        <h1 class="logo">Header Logo</h1>
            <img src="dragon.png" alt="Dragon" class="image">
            <p class="header">This website is<br>
                awesome</p>
                <p class="secondary">This website has some subtext that goes here under the<br>
                    main title. It's a smaller font and the color is lower <br>
                    contrast.
                </p>
                <div class="buttonDiv">
                    <button class="button" type="button">Sign up</button>
                </div>
    </div>

    <div class="middle">
        <div class="upperMid">
            <h1 class="topMid">Div 2</h1>
        </div>
        
        <div class="lowerMiddle">
            <h1 class="lowMid">Div 3</h1>
        </div>

        <div class="bottomPage">
            <h1 class="bottom">Bottom page</h1>
        </div>
    </div>

    
</body>
